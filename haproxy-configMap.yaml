apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0
        maxconn 4096

    defaults
        log global
        mode http
        option httplog
        option dontlognull
        retries 3
        timeout http-request 10s
        timeout queue 1m
        timeout connect 10s
        timeout client 1m
        timeout server 1m
        timeout http-keep-alive 10s
        timeout check 10s

    frontend https_front
        bind *:443 ssl crt /usr/local/etc/haproxy/certs/fullchain.pem
        default_backend http_back

    backend http_back
        server app 127.0.0.1:3000 check
